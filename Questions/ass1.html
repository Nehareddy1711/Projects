<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Human</title>
<style>
  .img1 {
content: url(https://picsum.photos/id/237/200/300);
}
.img2 {
content: url(https://picsum.photos/seed/picsum/200/300);
}
.img3 {
content: url(https://picsum.photos/200/300?grayscale);

}
.img4 {
content: url(https://picsum.photos/200/300/);
}
.img5 {
content: url(https://picsum.photos/200/300.jpg);
}
img {
margin: 10px;
border: 5px solid #555;
width: 10%;
}
.flex {
display: flex;
justify-content: center;
}
.selected {
border: 5px solid rgb(0, 195, 255);
}
p {
text-align: center;
}
button {
margin: 20px;
}
</style>
</head>
<body>

<h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>

<div id="image-container">
</div>

<button id="reset" style="display: none;">Reset</button>
<button id="verify" style="display: none;">Verify</button>
<p id="para"></p>

<script>
  const images = document.querySelectorAll('img');
  const resetButton = document.getElementById('reset');
  const verifyButton = document.getElementById('verify');
  const para = document.getElementById('para');
  let clickedImages = [];

  // Shuffle images
  function shuffleImages() {
    const imageContainer = document.getElementById('image-container');
    for (let i = imageContainer.children.length; i >= 0; i--) {
      imageContainer.appendChild(imageContainer.children[Math.random() * i | 0]);
    }
  }

  // Reset state
  function resetState() {
    clickedImages = [];
    resetButton.style.display = 'none';
    verifyButton.style.display = 'none';
    para.textContent = '';
    para.style.display = 'none';
    document.querySelectorAll('.error').forEach(error => error.remove());
  }
// Function to reset the game
function reset() {
    clickedImages = [];
    resetButton.style.display = 'none';
    verifyButton.style.display = 'none';
    para.style.display = 'none';
    para.textContent = '';
    imageContainer.innerHTML = '';
    const classNames = ['img1', 'img2', 'img3', 'img4', 'img5', 'img6'];
    shuffle(classNames);
    classNames.forEach(className => {
      const img = createImageElement(`image${Math.floor(Math.random() * 6) + 1}.jpg`, className);
      imageContainer.appendChild(img);
    });
  }
  // Check if all clicked images are identical
  function checkIdentical() {
    return new Set(clickedImages).size === 1;
  }

  // Handle image clicks
  function handleImageClick(event) {
    const clickedImage = event.target;
    if (clickedImages.length < 2 && !clickedImages.includes(clickedImage)) {
      clickedImages.push(clickedImage);
      if (clickedImages.length === 2) {
        verifyButton.style.display = 'block';
      }
    } else {
      const errorParagraph = document.createElement('p');
      errorParagraph.textContent = 'You can select a maximum of two images.';
      errorParagraph.classList.add('error');
      document.body.appendChild(errorParagraph);
    }
  }

  // Handle verify button click
  function handleVerifyClick() {
    if (checkIdentical()) {
      para.textContent = 'You are a human. Congratulations!';
    } else {
      para.textContent = "We can't verify you as a human. You selected the non-identical tiles.";
    }
    para.style.display = 'block';
    verifyButton.style.display = 'none';
  }

  // Add event listeners
  images.forEach(image => image.addEventListener('click', handleImageClick));
  resetButton.addEventListener('click', () => {
    resetState();
    document.getElementById('h').textContent = 'Please click on the identical tiles to verify that you are not a robot.';
  });
  verifyButton.addEventListener('click', handleVerifyClick);

  // Initial setup
  shuffleImages();

</script>

</body>
</html>
